<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Page</title>
  </head>
  <body>
    <!-- ================================================= -->
    <!-- header/navigation ================================================= -->
    <!-- ================================================= -->
    <div class="bg-gradient-to-br from-white to-gray-300">
      <!-- left circle / decoration -->
      <div>
        <div class="bg-red-400 w-64 h-64 rounded-full"></div>
        <div class="bg-teal-400 w-64 h-64 rounded-full"></div>
        <div class="bg-purple-400 w-64 h-64 rounded-full"></div>
      </div>

      <!-- right circle / decoration -->

      <!-- navigation -->
      <div class="text-gray-600">
        <div class="container mx-auto flex justify-between px-6 lg:px-0 py-6">
          <div class="flex items-center space-x-4">
            <!-- left header section -->
            <a href="#" class="font-bold text-2xl text-teal-800"
              >My Landing Page</a
            >
            <a href="#" class="hidden lg:inline-block hover:text-gray-900"
              >About</a
            >
            <a href="#" class="hidden lg:inline-block hover:text-gray-900"
              >Services</a
            >
            <a href="#" class="hidden lg:inline-block hover:text-gray-900"
              >Pricing</a
            >
            <a href="#" class="hidden lg:inline-block hover:text-gray-900"
              >FAQ</a
            >
          </div>
          <div class="flex items-center space-x-4">
            <!-- right header section -->
            <a href="#" class="hover:text-gray-900">Login</a>
            <a
              href="#"
              class="
                hidden
                lg:inline-block
                p-3
                bg-purple-300
                hover:bg-purple-200
                text-white
                hover:text-purple-600
                rounded
                shadow
                hover:shadow-xl
                transition
                duration-500
              "
              >Get Started</a
            >
          </div>
        </div>
      </div>
      <!-- ================================================= -->
      <!-- hero ================================================= -->
      <!-- ================================================= -->
      <div>
        <div class="container mx-auto px-6 lg:px-0 py-24 text-center">
          <!-- heading -->
          <h1 class="mb-6 text-6xl font-extrabold">
            <span
              class="
                text-transparent
                bg-clip-text bg-gradient-to-r
                from-teal-400
                to-teal-500
              "
              >My Landing</span
            >
            <span
              class="
                text-transparent
                bg-clip-text bg-gradient-to-r
                from-teal-500
                via-purple-600
                to-purple-500
              "
              >Page</span
            >
          </h1>

          <!-- paragraph -->
          <p class="mb-8 text-2xl text-gray-700">
            Make a good looking landing page for your product, service, or
            business quickly.
          </p>
          <p class="mb-8 text-2xl text-gray-700">
            All without writing any code.
          </p>

          <!-- big button / call to action -->
          <a
            href="#"
            class="
              mb-32
              inline-block
              py-3
              px-12
              rounded
              shadow-lg
              hover:shadow-2xl
              bg-gradient-to-br
              from-purple-100
              hover:text-white
              to-purple-900
              hover:to-purple-700
              text-purple-100
              font-bold
              text-lg
              transition
              duration-500
            "
            >Get Started</a
          >

          <!-- teaser image -->
          <div class="relative">
            <img
              class="shadow-2xl rounded-lg border-2 border-purple-400"
              src="https://i.imgur.com/i2MQTjV.png"
              alt="Teaser Image"
            />

            <!-- teaser image info box -->
            <div
              class="
                absolute
                top-0
                right-0
                bg-yellow-100
                transform
                translate-x-4
                -translate-y-4
                text-left
                py-4
                px-8
                rounded
                shadow-lg
                text-yellow-800
                border-t-4 border-yellow-500
              "
            >
              <p>
                <strong class="font-bold"
                  >Contact us today to get started, just fill out our
                  form.</strong
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
